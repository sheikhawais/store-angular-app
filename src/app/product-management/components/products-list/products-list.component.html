<app-loader *ngIf="loading"></app-loader>
<div class="products-list-container">
    <div class="add-product">
        <button mat-raised-button (click)="addProduct()">{{ 'addnewproduct' | translate }}</button>
    </div>
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> {{ 'id' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> {{ 'title' | translate }} </th>
                <td mat-cell *matCellDef="let element">
                    <a href="javascript:" class="app-link" (click)="showProduct(element)">{{element.title}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> {{ 'price' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> {{ 'rating' | translate }} </th>
                <td mat-cell *matCellDef="let element"> <app-star-rating [rating]="element.rating.rate"></app-star-rating> </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> {{ 'category' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>{{ 'actions' | translate }}</th>
                <td mat-cell *matCellDef="let element">
                  <a mat-button href="javascript:" (click)="editProduct(element)"><mat-icon>edit</mat-icon></a>
                  <a mat-button href="javascript:" (click)="deleteProduct(element.id, element.title)"><mat-icon color="warn">delete</mat-icon></a>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator 
            [pageSizeOptions]="[10, 20, 30]" 
            showFirstLastButtons 
            aria-label="Select page of products"
        ></mat-paginator>
    </div>
</div>
