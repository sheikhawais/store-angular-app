<h1 mat-dialog-title color="warn" *ngIf="product.id">{{ 'updateproduct' | translate }}</h1>
<h1 mat-dialog-title color="warn" *ngIf="!product.id">{{ 'addproduct' | translate }}</h1>
<div mat-dialog-content>
    <div class="add-product-form">
        <form [formGroup]="productsForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>{{ 'title' | translate }}</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>{{ 'description' | translate }}</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>{{ 'category' | translate }}</mat-label>
                <input matInput formControlName="category">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>{{ 'price' | translate }}</mat-label>
                <input matInput type="number" formControlName="price">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>{{ 'image' | translate }}</mat-label>
                <input matInput formControlName="image">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!productsForm.valid" *ngIf="product.id">{{ 'updateproduct' | translate }}</button>
            <button mat-raised-button color="primary" [disabled]="!productsForm.valid" *ngIf="!product.id">{{ 'addproduct' | translate }}</button>
        </form>
    </div>
</div>
